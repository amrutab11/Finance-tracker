<form [formGroup]="transactionForm" (ngSubmit)="handleSubmit()">
  <mat-form-field>
    <mat-label>type </mat-label>
    <mat-select formControlName="type">
      <mat-option value="I">Income</mat-option>
      <mat-option value="E">Expense</mat-option>
    </mat-select>
  </mat-form-field>
  <br />

  <mat-form-field>
    <mat-label>description </mat-label>
    <input matInput type="email" formControlName="description" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>amount </mat-label>
    <input matInput type="number" formControlName="amount" />
  </mat-form-field>
  <br />
  <mat-form-field class="example-full-width">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
  </mat-form-field>
  <br />

  @if (option=='ADD') {
  <button mat-button type="submit">Submit</button>
  }@else if (option == 'EDIT') {
  <button mat-button type="submit">Edit</button>
  }
</form>
