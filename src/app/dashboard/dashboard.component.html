<div class="cardContainer">
  <mat-card>
    <mat-card-header>Total Income</mat-card-header>
    <mat-card-content>{{ totalIncome }}</mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>Total Expense</mat-card-header>
    <mat-card-content>{{ totalExpence }}</mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>Total Balance</mat-card-header>
    <mat-card-content>{{ totalIncome - totalExpence }}</mat-card-content>
  </mat-card>
</div>
