<div class="button-container">
  <button mat-raised-button extended>
    <a
      [routerLink]="['/transactions', null, 'ADD']"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      <mat-icon style="display: center;">add</mat-icon>
    </a>
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button extended>
        <a
          [routerLink]="['/transactions', element.id, 'EDIT']"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
        >
          <mat-icon style="display: center;">edit</mat-icon>
        </a>
      </button>
      <button mat-raised-button extended>
        <a
          [routerLink]="['/transactions', element.id, 'VIEW']"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
        >
          <mat-icon style="display: center;">visibility</mat-icon>
        </a>
      </button>
      <button
        mat-raised-button
        extended
        (click)="deleteTransaction(element.id)"
      >
        <mat-icon style="display: center;">delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">
      {{ element.type == 'I' ? 'Income' : 'Expence' }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
